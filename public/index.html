<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Chat App</title>
    <!--<link rel="stylesheet" href="styles.css">-->
</head>
<body>
    <div id="login-container">
        <h2>Login</h2>
        <form id="login-form">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="#" id="signup-link">Sign up</a></p>
    </div>

    <div id="signup-container">
        <h2>Sign up</h2>
        <form id="signup-form">
            <input type="text" id="new-username" placeholder="Username" required>
            <input type="password" id="new-password" placeholder="Password" required>
            <br>
            <input type="text" id="firstname" placeholder="First Name" required>
            <input type="text" id="lastname" placeholder="Last Name" required>
            <button type="submit">Sign up</button>
        </form>
    </div>

    <div id="room-selection">
        <h2>Room Selection</h2>
        <ul id="room-list">
            <li><button class="join-room" data-room="devops">DevOps</button></li>
            <li><button class="join-room" data-room="cloud_computing">Cloud Computing</button></li>
            <li><button class="join-room" data-room="covid19">COVID-19</button></li>
            <li><button class="join-room" data-room="sports">Sports</button></li>
            <li><button class="join-room" data-room="nodeJS">NodeJS</button></li>
        </ul>
    </div>

    <div id="chat-container">
        <h2>Chat</h2>
        <div id="messages"></div>
        <form id="message-form">
            <input type="text" id="message-input" placeholder="Type your message...">
            <button type="submit">Send</button>
        </form>
        <p id="typing-indicator"></p>
        <button id="logout-btn">Logout</button>
    </div>

    <script src="http://localhost:3000/socket.io/socket.io.js"></script>
    <script src="app.js"></script>
</body>
</html>
